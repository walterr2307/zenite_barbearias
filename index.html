<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Zenite</title>
	<!-- Importa o CSS principal da página -->
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<!-- Tela dividida: frase de impacto à esquerda, login à direita -->
	<div class="main-container">
		<!-- Esquerda: logo grande e frase de impacto -->
		<div class="impact-section">
			<div class="logo-barber-large">
				<span class="logo-icon-large">✂️</span>
				<h1>Zenite Barbearias</h1>
			</div>
			<p class="impact-phrase">
				A rede social que conecta cabeleireiros de todo o país.
			</p>
		</div>
		<!-- Direita: caixa de login/cadastro -->
		<div class="login-container">
			<div class="login-box" id="loginBox">
				<!-- Logo pequena, só aparece no mobile -->
				<div class="logo-barber mobile-only">
					<span class="logo-icon">✂️</span>
					<h1>Zenite</h1>
				</div>
				<!-- Área de Login -->
				<div id="loginSection">
					<h2>Login</h2>
					<form id="loginForm">
						<input type="text" name="username" placeholder="Usuário ou E-mail" required>
						<input type="password" name="password" placeholder="Senha" required>
						<button type="submit">Entrar</button>
					</form>
					<div class="login-footer">
						<a href="#" id="forgotPasswordLink">Esqueceu a senha?</a>
						<span class="footer-separator">|</span>
						<a href="#" id="openRegister">Criar conta</a>
					</div>
				</div>

				<!-- Área de Cadastro (adicionada / estava faltando) -->
				<div id="registerSection" style="display:none;">
					<h2>Cadastro</h2>
					<form id="registerForm">
						<div class="cadastro-columns">
							<div class="cadastro-col">
								<div style="margin-bottom:10px;">
									<label style="color:#fff; font-size:1rem; font-weight:500;">
										<input type="radio" name="userType" value="cliente" checked> Cliente
									</label>
									<label style="color:#fff; font-size:1rem; font-weight:500; margin-left:18px;">
										<input type="radio" name="userType" value="profissional"> Profissional
									</label>
								</div>
								<input type="text" name="fullName" placeholder="Nome completo" required>
								<input type="email" name="email" placeholder="E-mail" required>
								<input type="tel" name="phone" placeholder="Telefone" required>
							</div>
							<div class="cadastro-col">
								<input type="text" name="username" placeholder="Nome de usuário" required>
								<input type="password" name="password" placeholder="Senha" required>
								<input type="password" name="confirmPassword" placeholder="Confirmar senha" required>
								<div id="professionalFields" style="display:none;">
									<input type="text" name="barbershopName" placeholder="Nome da barbearia">
									<input type="text" name="barbershopLocation" placeholder="Localização da barbearia">
									<input type="text" name="cnpj" placeholder="CNPJ (opcional)">
								</div>
							</div>
						</div>
						<button type="submit">Cadastrar</button>
					</form>
					<div class="login-footer">
						<a href="#" id="backToLogin">Já tem conta? Entrar</a>
					</div>
				</div>

				<!-- Subtela: Esqueceu a senha -->
				<div id="forgotPasswordSection" style="display:none;">
					<h2>Recuperar Senha</h2>
					<form id="forgotPasswordForm">
						<input type="email" name="recoveryEmail" placeholder="Digite seu e-mail cadastrado" required>
						<button type="submit">Enviar recuperação</button>
					</form>
					<div class="login-footer">
						<a href="#" id="backToLoginFromForgot">Voltar ao login</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 
		Integração com backend feito em C# usando Dotnet Core.
		(Comentário explicativo mantido)
	-->

	<!-- Removido: formulários duplicados e scripts inline repetidos -->
	<!-- Deixe apenas o script externo que já contém toda a lógica. -->
	<script src="main.js"></script>
</body>
</html>
